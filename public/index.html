<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turboost - Escapamentos de Alta Performance para Motocicletas</title>
    
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="antialiased">

    <!-- =========== HEADER =========== -->
    <header id="header" class="bg-primary fixed top-0 left-0 right-0 z-50 shadow-lg shadow-black/30">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <a href="/" class="z-10">
                <img src="/images/logo.png" alt="Logotipo Turboost" class="h-12" onerror="this.onerror=null;this.src='https://placehold.co/200x50/1a1a1a/FFC700?text=Turboost';">
            </a>
            <nav class="hidden lg:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-8">
                <a href="#hero" class="text-white hover:text-accent transition-colors duration-200 uppercase font-bold">Início</a>
                <a href="#produtos" class="text-white hover:text-accent transition-colors duration-200 uppercase font-bold">Produtos</a>
                <a href="#sobre" class="text-white hover:text-accent transition-colors duration-200 uppercase font-bold">Sobre Nós</a>
                <a href="#contato" class="text-white hover:text-accent transition-colors duration-200 uppercase font-bold">Contato</a>
            </nav>
            <div class="flex items-center gap-4">
                <!-- ÁREA DO USUÁRIO (NOVO) -->
                <div id="user-area" class="flex items-center gap-2">
                    <button id="login-btn" class="text-white hover:text-accent transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="hidden md:block">Entrar</span>
                    </button>
                </div>
                <div id="user-info" class="hidden items-center gap-2 text-white">
                    <span id="user-greeting" class="hidden md:block"></span>
                    <button id="logout-btn" class="text-white hover:text-accent transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>

                <button id="cart-button" class="relative text-white hover:text-accent transition-colors">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-detail text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <div class="lg:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="mobile-menu lg:hidden bg-primary absolute top-full left-0 w-full transform -translate-y-[150%]">
            <!-- Conteúdo do menu mobile -->
        </div>
    </header>

    <main>
        <!-- Conteúdo principal do site (hero, produtos, etc.) -->
    </main>

    <!-- Rodapé -->
    <footer>
        <!-- Conteúdo do rodapé -->
    </footer>

    <!-- Painel do Carrinho -->
    <div id="cart-overlay" class="cart-overlay"></div>
    <aside id="cart-panel" class="cart-panel text-white">
        <!-- Conteúdo do carrinho -->
    </aside>

    <!-- Modal de Detalhes do Produto -->
    <div id="details-modal-overlay" class="details-modal-overlay"></div>
    <div id="details-modal" class="details-modal">
        <!-- Conteúdo do modal de detalhes -->
    </div>

    <!-- =========== MODAL DE AUTENTICAÇÃO DE CLIENTE (NOVO) =========== -->
    <div id="auth-modal-overlay" class="details-modal-overlay"></div>
    <div id="auth-modal" class="details-modal" style="max-width: 450px;">
        <button id="close-auth-modal-btn" class="details-modal-close-btn">&times;</button>
        <div class="p-8">
            <!-- Formulário de Login -->
            <div id="customer-login-view">
                <h2 class="font-anton text-3xl text-center text-white mb-6">ENTRAR NA SUA CONTA</h2>
                <form id="customer-login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Seu E-mail" class="contact-input" required>
                    <input type="password" id="login-password" placeholder="Sua Senha" class="contact-input" required>
                    <p id="login-form-error" class="text-red-500 text-sm text-center h-4"></p>
                    <button type="submit" class="btn btn-accent w-full">Entrar</button>
                </form>
                <p class="text-center text-gray-400 mt-4">
                    Não tem uma conta? <button id="show-register-view-btn" class="font-bold text-accent hover:underline">Cadastre-se</button>
                </p>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="customer-register-view" class="hidden">
                <h2 class="font-anton text-3xl text-center text-white mb-6">CRIAR NOVA CONTA</h2>
                <form id="customer-register-form" class="space-y-4">
                    <input type="text" id="register-name" placeholder="Seu Nome Completo" class="contact-input" required>
                    <input type="email" id="register-email" placeholder="Seu E-mail" class="contact-input" required>
                    <input type="password" id="register-password" placeholder="Crie uma Senha" class="contact-input" required>
                    <p id="register-form-error" class="text-red-500 text-sm text-center h-4"></p>
                    <button type="submit" class="btn btn-accent w-full">Criar Conta</button>
                </form>
                <p class="text-center text-gray-400 mt-4">
                    Já tem uma conta? <button id="show-login-view-btn" class="font-bold text-accent hover:underline">Faça Login</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- #INSTRUÇÃO: Adicione os scripts do Firebase SDK aqui -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="/js/script.js"></script>
</body>
</html>
